<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Form Creation Practice</title>
	<style type="text/css">
		h1 {border: 10px solid lightblue; background-color: brown; color: beige;}
		form { color: brown; border: 1px solid blue; background-color: rgb(200, 255, 175);}
		input[type=text]{background-color: rgb(100, 200, 75); border: 2px solid cyan; padding: 2px;}
		input[type=number]{background-color: rgb(100, 200, 75); border: 2px solid cyan; padding: 2px;}
		input[type=email]{background-color: rgb(100, 200, 75); border: 2px solid cyan; padding: 2px;}
		input[type=button]{color: brown;}
	</style>
</head>
<body>

<h1>Simple Form Creation Example</h1>

	<form>
		First Name: <br />
		<input type="text" name="firstname" placeholder="First Name" /> <br />
		Last Name: <br />
		<input type="text" name="lastname" placeholder="Last Name" /> <br />
		Phone Number: <br />
		<input type="number" name="phone" /> <br />
		Email Address: <br />
		<input type="email" name="email" placeholder="Email Address" /> <br />
		Gender: <br />
		<input type="radio" name="gender" /> Male <br />
		<input type="radio" name="gender" /> Female <br />

		<input type="button" name="submit" value="Submit">

	</form>


</body>
</html>
